<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Seanse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: green;
            text-align: center;
        }
        .error {
            margin-top: 20px;
            font-size: 14px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edytuj Seans: {{ seans.film.tytul }} - {{ seans.data }}</h1>

        <!-- Formularz do edytowania seansu -->
        <form method="POST">
            <label for="film_id">Film:</label>
            <select id="film_id" name="film_id">
                {% for film in filmy %}
                    <option value="{{ film.id }}" {{ 'selected' if film.id == seans.film_id else '' }}>
                        {{ film.tytul }}
                    </option>
                {% endfor %}
            </select>
    
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" value="{{ seans.data.strftime('%Y-%m-%d') }}" required>
    
            <label for="godzina">Godzina:</label>
            <input type="time" id="godzina" name="godzina" value="{{ seans.godzina.strftime('%H:%M') }}" required>
    
            <label for="sala">Sala:</label>
            <input type="text" id="sala" name="sala" value="{{ seans.sala }}" required>
    
            <label for="cena">Cena:</label>
            <input type="number" id="cena" name="cena" value="{{ seans.cena }}" required>
    
            <button type="submit">Zapisz Zmiany</button>
        </form>
    
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <br>
        <a href="{{ url_for('admin_bazy') }}">Powr√≥t do poprzedniego ekranu</a>
    </div>
</body>
</html>
