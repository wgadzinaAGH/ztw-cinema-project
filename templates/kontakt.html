<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Absolute Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .navbar, footer {
            background-color: #1c1c1c;
        }

        .btn {
            background-color: #0066cc;
            color: #ffffff;
        }

        .btn:hover {
            background-color: #004d99;
            color: #ffffff;
        }

        footer {
            padding: 20px 0;
        }

        footer .col {
            text-align: center;
        }

        .social-icons i {
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons i:hover {
            color: #0066cc;
           
        }

        .contact-section {
            text-align: center;
            padding: 50px 20px;
        }

        .contact-section h1 {
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.2rem;
        }

        .email-icon {
            font-size: 3rem;
            margin: 20px 0;
        }

        .footer-cols {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" 
                     alt="Absolute Cinema" width="40" height="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('repertuar') }}">Repertuar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('onas') }}">O nas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('kontakt') }}">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <h1>Masz pytania?</h1>
        <p>Skontaktuj się z nami</p>
        <br>
        <i class="bi bi-envelope fs-3"></i>
        <p>absolutecinema@gmail.com</p>
        <br><br>
        <div class="social-icons">
            <i class="bi bi-twitter-x fs-3"></i>
            <i class="bi bi-facebook fs-3"></i>
            <i class="bi bi-instagram fs-3"></i>
            <br><br> <br><br> <br>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row footer-cols">
                <div class="col-md-3 col-sm-6">
                    <h5>O nas</h5>
                    <p>O kinie<br>Praca<br>Newsletter</p>
                </div>
                <div class="col-md-3 col-sm-6">
                    <h5>Baza filmów</h5>
                    <p>Wszystkie filmy<br>Seriale<br>Gry</p>
                </div>
                <div class="col-md-3 col-sm-6">
                    <h5>Kontakt</h5>
                    <p>mail@gmail.com<br>facebook<br>instagram</p>
                </div>
                <div class="col-md-3 col-sm-6">
                    <h5>Cennik</h5>
                    <p>Bilety ulgowe<br>Bilety normalne<br>Bilety nienormalne</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
