<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmień rezerwację</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ustala, że body ma pełną wysokość okna */
        }
        
        /* Pasek nawigacyjny */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Logo w pasku nawigacyjnym */
        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px; /* Możesz dostosować wielkość logo */
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 24px;
            font-weight: bold;
        }

        /* Dowolny tekst zamiast ID użytkownika */
        .navbar .user-id {
            font-size: 16px;
            font-weight: normal;
        }

        /* Stopka */
        .footer {
            background-color: lightgray;
            color: #333;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            flex-shrink: 0;
        }

        /* Kontener */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
        }

        .breadcrumbs {
            background-color: lightgray;
            color: black;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        button {
            padding: 40px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            background-color: black;
            color: white;
            width: 100%;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Formularz do dodawania filmu */
        .film-form {
            display: none;
        }

        /* Lista filmów */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            text-decoration: none;
            color: #007bff;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/absolute_cinema_logo.png') }}" alt="Logo">
            <span>Absolute Cinema Admin Panel</span>
        </div>
        <div class="user-id">
            {{ session['admin_email'] }}
        </div>
    </div>

    <div class="breadcrumbs">
        <a href="{{ url_for('admin')}}"> &lt; wróć</a>
        <h1>Zmień Rezerwację: {{ rezerwacja.unikalny_kod }}</h1>
    </div>

    <div class="container">
        <form method="POST">
            <label for="nowe_miejsca">Nowe miejsca (np. 1A, 2G):</label>
            <input type="text" id="nowe_miejsca" name="nowe_miejsca" value="{{ rezerwacja.miejsca }}" required><br><br>

            <label for="status">Status rezerwacji:</label>
            <select id="status" name="status">
                <option value="Potwierdzona" {% if rezerwacja.status == 'Potwierdzona' %}selected{% endif %}>Potwierdzona</option>
                <option value="Anulowana" {% if rezerwacja.status == 'Anulowana' %}selected{% endif %}>Anulowana</option>
                <option value="W oczekiwaniu" {% if rezerwacja.status == 'W oczekiwaniu' %}selected{% endif %}>W oczekiwaniu</option>
            </select>
            <br><br>
            <button type="submit">Zmień</button>
        </form>

        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>

    <div class="footer">
        <p>Absolute Cinema Admin Panel</p>
    </div>
</body>
</html>
